<html>
<head>

    <title>TONGWEN SCHOOL Library</title>
    <script src="https://kit.fontawesome.com/f16ed52059.js" crossorigin="anonymous"></script>
    <style>
        #dynamicAnnouncementBar p { /* Target p inside the dynamic bar */
            margin: 0;
            line-height: 1.5;
        }
        #dynamicAnnouncementBar a {
            color: #007bff;
            text-decoration: underline;

    </style>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">TONGWEN SCHOOL</label>
        <ul>
            <li><a href="index.html" class="active">Home</a></li> <!-- 假设这是首页，添加 active 类 -->

            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section>
        <!-- 公告栏容器，JavaScript 将填充这里的内容 -->
        <div class="announcement-bar-container" id="dynamicAnnouncementBarContainer">
            <p><i>正在加载最新消息...</i></p> <!-- 初始占位符 -->
        </div>

        <!-- 其他首页内容可以放在这里 -->
        <div style="padding: 20px; text-align: center;">
            <h1>欢迎来到同文学校图书馆</h1>
            <h1>Welcome to the TONGWEN SCHOOL LIBRARY ONLINE WEBSITE</h1>

    <script src="js/main-page.js"></script>
