<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <!-- Google reCAPTCHA API script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="contact.css"> Link to your external CSS if you have one -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Julius Sans One', sans-serif;
        }
        #contact {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        #contact h1 {
            font-family: 'Julius Sans One', sans-serif;
            color: #333;
            text-align: center;
        }
        #contact p {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 5px; /* Reduced margin for error to fit better */
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #4cae4c;
        }
        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .g-recaptcha {
            margin-bottom: 15px; /* Ensure space below captcha */
        }
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .spinner {
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top: 3px solid #3498db;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: red;
            font-size: 0.9em;
            display: block;
            margin-top: 0px; /* Adjusted for tighter fit */
            margin-bottom: 10px;
            min-height: 1.2em; /* Reserve space */
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, feel free to reach out to us using the form below!</p>

        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">
            <span id="name-error" class="error"></span>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">
            <span id="email-error" class="error"></span>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            <span id="message-error" class="error"></span>

            <!-- Google reCAPTCHA Widget -->
            <div class="g-recaptcha" data-sitekey="6LcgLk4rAAAAAM-bxN5KLqbR7zs2UqYzceaKUDqu"></div>
            <span id="captcha-error" class="error"></span>

            <button type="submit" id="submit-button">Submit</button>
            <div class="loading">
                <div class="spinner"></div>
                <span>Sending your message...</span>
            </div>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contactForm = document.getElementById('contact-form');
            const submitButton = document.getElementById('submit-button');
            const loadingIndicator = document.querySelector('.loading');
            
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');

            const nameError = document.getElementById('name-error');
            const emailError = document.getElementById('email-error');
            const messageError = document.getElementById('message-error');
            const captchaError = document.getElementById('captcha-error');

            // --- Validation Functions (unchanged) ---
            function validateName() {
                const name = nameInput.value.trim();
                if (name === '') {
                    nameError.textContent = 'Name is required';
                    return false;
                }
                nameError.textContent = '';
                return true;
            }

            function validateEmail() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === '') {
                    emailError.textContent = 'Email is required';
                    return false;
                }
                if (!emailRegex.test(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    return false;
                }
                emailError.textContent = '';
                return true;
            }

            function validateMessage() {
                const message = messageInput.value.trim();
                if (message === '') {
                    messageError.textContent = 'Message is required';
                    return false;
                } else if (message.length < 10) {
                    messageError.textContent = 'Message must be at least 10 characters';
                    return false;
                }
                messageError.textContent = '';
                return true;
            }

            function validateCaptcha() {
                // Check if grecaptcha object exists and if a response is available
                if (typeof grecaptcha !== 'undefined' && grecaptcha.getResponse().length === 0) {
                    captchaError.textContent = 'Please complete the CAPTCHA';
                    return false;
                }
                captchaError.textContent = '';
                return true;
            }
            
            // --- Form Submission Handler ---
            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Run validations
                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isMessageValid = validateMessage();
                const isCaptchaValid = validateCaptcha(); // This validates if the user interacted with CAPTCHA
                
                if (isNameValid && isEmailValid && isMessageValid && isCaptchaValid) {
                    loadingIndicator.style.display = 'flex';
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitting...';
                    
                    // Prepare data for the backend
                    const formData = new FormData(contactForm);
                    // The g-recaptcha-response is automatically included by Google's script if the div is inside the form.
                    // If it's not, or to be explicit:
                    if (typeof grecaptcha !== 'undefined') {
                         formData.append('g-recaptcha-response', grecaptcha.getResponse());
                    }
                    formData.append('name', nameInput.value.trim());
                    formData.append('email', emailInput.value.trim());
                    formData.append('message', messageInput.value.trim());


                    // !IMPORTANT: Replace '/api/contact' with your actual backend endpoint URL
                    const backendEndpoint = '/api/contact'; 

                    try {
                        const response = await fetch(backendEndpoint, {
                            method: 'POST',
                            body: formData // FormData is sent as 'multipart/form-data' or 'application/x-www-form-urlencoded'
                                          // depending on the server and client capabilities.
                                          // If your backend expects JSON, you'd construct a JSON object and set 'Content-Type': 'application/json'
                        });

                        const result = await response.json(); // Expecting JSON response from backend

                        if (response.ok && result.success) { // Check for HTTP 2xx and a success flag from backend
                            alert(result.message || 'Thank you for your feedback!');
                            contactForm.reset();
                            if (typeof grecaptcha !== 'undefined') {
                                grecaptcha.reset();
                            }
                            // Clear all error messages
                            nameError.textContent = '';
                            emailError.textContent = '';
                            messageError.textContent = '';
                            captchaError.textContent = '';
                        } else {
                            // Handle errors from backend (e.g., validation failed, reCAPTCHA invalid)
                            let errorMessage = result.message || 'An error occurred.';
                            if (result.errors) { // If backend sends specific field errors
                                if (result.errors.name) nameError.textContent = result.errors.name;
                                if (result.errors.email) emailError.textContent = result.errors.email;
                                if (result.errors.message) messageError.textContent = result.errors.message;
                                if (result.errors.captcha) captchaError.textContent = result.errors.captcha;
                            } else if (result.field === 'captcha') { // Specific handling for captcha error
                                captchaError.textContent = errorMessage;
                            }
                            alert(`Error: ${errorMessage}`);
                        }
                    } catch (error) {
                        console.error('Submission error:', error);
                        alert('Oops! Network error or server issue. Please try again later.');
                        captchaError.textContent = 'Could not connect to the server.'; // Generic error
                    } finally {
                        loadingIndicator.style.display = 'none';
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit';
                    }
                } else {
                    // If initial client-side validation fails, ensure CAPTCHA error is shown if it's the issue
                    if (!isCaptchaValid) {
                         validateCaptcha(); // Re-run to display message if it wasn't already
                    }
                    console.log("Client-side validation failed.");
                }
            });
            
            // --- Real-time validation on blur (unchanged) ---
            nameInput.addEventListener('blur', validateName);
            emailInput.addEventListener('blur', validateEmail);
            messageInput.addEventListener('blur', validateMessage);

            // If the reCAPTCHA expires, its response becomes empty.
            // We can't directly hook into expiration, but validation on submit will catch it.
        });
    </script>
</body>
</html>
