<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 同文学校图书馆</title> <!-- Title 会动态更新 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- KaTeX CSS (如果文章内容包含公式) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- Highlight.js CSS (如果文章内容包含代码块并希望高亮) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"> 
    <!-- <link rel="stylesheet" href="main_page_2.css"> -->
    <link rel="stylesheet" href="css/blog_styles.css">
    <style>
        /* 临时内联，最终移到 blog_styles.css */
        .post-detail-container { max-width: 800px; margin: 30px auto; background-color: #fff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .post-detail-header h1 { font-size: 2.2rem; margin-bottom: 15px; color: #2c3e50; line-height: 1.3; }
        .post-detail-meta { display: flex; flex-wrap: wrap; gap: 10px 20px; color: #6c757d; font-size: 0.9rem; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .post-detail-meta .meta-item i { margin-right: 6px; }
        .post-content-area { line-height: 1.75; font-size: 1.05rem; color: #343a40; }
        .post-content-area img { max-width: 100%; height: auto; margin: 20px 0; border-radius: 5px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .post-content-area blockquote { border-left: 4px solid #007bff; padding-left: 15px; margin: 20px 0; font-style: italic; color: #555; background-color: #f8f9fa; padding-top:10px; padding-bottom: 10px;}
        .post-content-area pre { background-color: #f0f2f5; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 0.9em; } /* For code blocks */
        .post-associations { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
        .post-associations h4 { font-size: 1.1rem; margin-bottom: 10px; color: #444; }
        .post-associations .tag-link, .post-associations .book-link { margin-right: 8px; margin-bottom: 8px; }
        .post-actions-footer { margin-top: 30px; display: flex; justify-content: space-between; align-items: center; }
        .like-button { background-color: #e9ecef; color: #495057; border: 1px solid #ced4da; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: background-color 0.2s; }
        .like-button:hover, .like-button.liked { background-color: #007bff; color: white; border-color: #007bff; }
        .like-button i { margin-right: 5px; }
        .edit-post-link { font-size: 0.9rem; }
        /* 评论区样式 (未来) */
        .comments-section { margin-top: 40px; padding-top: 30px; border-top: 2px solid #007bff; }
        .comments-section h3 { font-size: 1.5rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <!-- 导航栏 (复用) -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">TONGWEN SCHOOL LIBRARY</a>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="blog.html">交流博客</a></li>
                <li><a href="board_table.html">排行榜</a></li>
                <li><a href="sign_up_login_page.html" id="navLoginLinkDetail">登录/注册</a></li>
            </ul>
            <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <div class="page-container">
        <article class="post-detail-container" id="postDetailContainer">
            <div class="loading-placeholder">
                <p>正在加载文章内容...</p>
            </div>
            <!-- 文章内容将由 JS 填充 -->
        </article>

        <!-- 评论区 (未来) -->
        <section class="comments-section" id="commentsSection" style="display:none;">
            <h3><i class="fas fa-comments"></i> 评论区</h3>
            <!-- 评论列表和评论表单将在这里 -->
            <p>评论功能正在开发中...</p>
        </section>
    </div>

    <footer class="main-footer">
        <p>© <span id="currentYearDetail"></span> TONGWEN SCHOOL LIBRARY. All Rights Reserved.</p>
    </footer>

    <!-- KaTeX JS (如果需要，确保在 Quill 或内容渲染前) -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <!-- Highlight.js (如果需要) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    
    <script src="js/blog-common.js"></script>
    <script src="js/blog-post-detail.js"></script>
</body>
</html>
